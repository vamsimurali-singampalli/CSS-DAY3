<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>

    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
        border-collapse: none;
        padding: 15px;
        border-radius: 10px;
        height: 5vh;
        width: 10vw;
      }

      .parent tr {
        background-color: antiquewhite;
      }
.child{
    width: 10vw;
    height:10vh;
}
th{background-color: lightblue}
    </style>

  </head>
  
  <body>
    <div class="parent">
      <table>

<div class="child">

        <h2><pre>July 2024</pre></h2>
        <tr>
          <th style="color:red">Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
    

        <tr>
          <td style="color:red">1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>

        <tr>
          <td style="color:red">8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
        </tr>

        <tr>
          <td style="color:red">15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
        </tr>

        <tr>
          <td style="color:red">22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
          <td>28</td>
        </tr>

        <tr>
          <td style="color:red">29</td>
          <td>30</td>
          <td>31</td>
        </tr>
</div>

      </table>
    </div>
  </body>
</html>
